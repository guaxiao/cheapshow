<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>知乎 - 与世界分享你的装逼技巧</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var setup = function() {
                // tab click
                $('.zh-tab > a').on('click', function () {
                    var self = $(this);
                    console.log('click a')
                    $('.active').removeClass('active');
                    self.addClass('active');
                });

                // tab action
                var tabAction = function (position, showLogin) {
                    console.log(position);
                    $(".zh-block").animate({
                        "left": position
                    }, "fast");
                    $('#zh-form-login').toggle(showLogin);
                    $('#zh-form-signup').toggle(!showLogin);
                };

                $('#zh-signup').on('click', function() {
                    var position = '100px';
                    var showLogin = false;
                    tabAction(position, showLogin);
                });
                $('#zh-login').on('click', function() {
                    var position = '155px';
                    var showLogin = true;
                    tabAction(position, showLogin);
                });                
            };

            var __main = function() {
                setup();
                // select signup
                $('#zh-signup').click();
            };

            __main();
        });
    </script>
    <style type="text/css">
        a {
            text-decoration: none;
            color: #000;
        }
        .active {
            color: dodgerblue;
        }
        .zh-container {
            text-align: center;
        }
        .zh-main {
            width: 300px;
            margin: auto;
        }
        .zh-header h1 {
            font-size: 50px;
            color: dodgerblue;
        }
        .zh-header h2 {
            font-size: 18px;
        }
        .zh-tab {
            margin-top: 30px;
        }
        .zh-tab a {
            margin: 10px;
        }
        .zh-block {
            height: 3px;
            width: 45px;
            position: relative;
            left: 100px;;
            background-color: dodgerblue;
        }
        .zh-form-textinput {
            margin-top: 20px;
            border-style: solid;
            border-radius: 3px;
            border-width: 1px;
            border-color: lightgray;
        }
        .zh-input-wrapper + .zh-input-wrapper {
            border-style: solid;
            border-width: 0px;
            border-top-width: 1px;
            border-color: lightgray;
        }
        .zh-input-wrapper input {
            width: 90%;
            height: 35px;
            margin: 5px;
            border: none;
            outline: none;
        }
        .zh-button-big {
            width: 100%;
            height: 35px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="zh-container">
        <div class="zh-main">
            <div class="zh-header">
                <h1 class="zh-title">知乎</h1>
                <h2 class="zh-subtitle">与世界分享你的装逼技巧</h2>
            </div>
            <div class="zh-form">
                <div class="zh-tab">
                    <a id="zh-signup" href="#">注册</a>
                    <a id="zh-login" href="#">登录</a>
                    <div class="zh-block"></div>
                </div>
                <form id="zh-form-signup">
                    <div class="zh-form-textinput">
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="姓名" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="手机号或邮箱" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="密码（不少于 6 位）" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="验证码" required/>
                        </div>
                    </div>
                    <button class="zh-button-big" type="submit">注册知乎</button>
                    <span class="float-left">社交帐号登录</span>
                </form>
                <form id="zh-form-login">
                    <div class="zh-form-textinput">
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="手机号或邮箱" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="密码" required/>
                        </div>
                        <div class="zh-input-wrapper">
                            <input type="text" placeholder="验证码" required/>
                        </div>
                    </div>
                    <button class="zh-button-big" type="submit">开始装逼</button>
                    <div class="zh-remember float-left">
                        <input id="zh-id-remember" type="checkbox" name="remember" />
                        <label for="zh-id-remember">记住我</label>
                    </div>
                    <a class="float-right" href="#">无法装逼?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
